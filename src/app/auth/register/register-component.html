<div class="register-wrapper">
  <div class="register-content">
    <!-- Header Section -->
    <div class="register-header">
      <div class="logo-container">
        <img src="lazourdylogo.png" alt="Lazourdy Logo" class="logo-image" />
      </div>
      <h1 class="welcome-title">Create Account</h1>
      <p class="welcome-subtitle">Join Nexus Admin today</p>
    </div>

 
    <!-- Form Section -->
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
      <!-- First Name Field -->
      <div class="form-group">
        <app-text-input
          label="First Name"
          placeholder="Enter your first name"
          icon="person"
          [formGroup]="registerForm"
          controlName="firstName"
        ></app-text-input>
      </div>

      <!-- Last Name Field -->
      <div class="form-group">
        <app-text-input
          label="Last Name"
          placeholder="Enter your last name"
          icon="person"
          [formGroup]="registerForm"
          controlName="lastName"
        ></app-text-input>
      </div>

      <!-- Email Field -->
      <div class="form-group">
        <app-email-input
          [formGroup]="registerForm"
          controlName="email"
        ></app-email-input>
      </div>

      <!-- Phone Number Field -->
      <div class="form-group">
        <app-phone-input
          label="Phone Number"
          placeholder="Enter your phone number"
          [formGroup]="registerForm"
          controlName="phoneNumber"
        ></app-phone-input>
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input
            matInput
            [type]="hidePassword ? 'password' : 'text'"
            placeholder="Create a password"
            formControlName="password"
            autocomplete="new-password"
          />
          <mat-icon matPrefix>lock</mat-icon>
          <button
            mat-icon-button
            matSuffix
            type="button"
            (click)="hidePassword = !hidePassword"
          >
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-hint>6-25 characters</mat-hint>
          <mat-error *ngIf="registerForm.get('password')?.hasError('required')">Password is required</mat-error>
          <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')">Password must be at least 6 characters</mat-error>
          <mat-error *ngIf="registerForm.get('password')?.hasError('maxlength')">Password must not exceed 25 characters</mat-error>
        </mat-form-field>
      </div>

      <!-- Confirm Password Field -->
      <div class="form-group">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Confirm Password</mat-label>
          <input
            matInput
            [type]="hideConfirmPassword ? 'password' : 'text'"
            placeholder="Confirm your password"
            formControlName="confirmPassword"
            autocomplete="new-password"
          />
          <mat-icon matPrefix>lock</mat-icon>
          <button
            mat-icon-button
            matSuffix
            type="button"
            (click)="hideConfirmPassword = !hideConfirmPassword"
          >
            <mat-icon>{{ hideConfirmPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="registerForm.get('confirmPassword')?.hasError('required')">Please confirm your password</mat-error>
          <mat-error *ngIf="registerForm.hasError('passwordMismatch') && registerForm.get('confirmPassword')?.touched">Passwords do not match</mat-error>
        </mat-form-field>
      </div>

      <!-- Register Button -->
      <app-button
        label="Create Account"
        type="submit"
        [loading]="isLoading"
      ></app-button>

      <!-- Login Link -->
      <div class="login-section">
        <p>
          Already have an account?
          <a routerLink="/" class="login-link">Sign In</a>
        </p>
      </div>
    </form>
  </div>
</div>
