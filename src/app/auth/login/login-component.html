<div class="login-wrapper">
  <div class="login-content">
    <div class="login-header">
      <div class="logo-container">
        <img src="lazourdylogo.png" alt="Lazourdy Logo" class="logo-image" />
      </div>
      <h1 class="welcome-title">Welcome Back</h1>
      <p class="welcome-subtitle">Sign in to continue to Nexus Admin</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <app-email-input
          [formGroup]="loginForm"
          controlName="email"
        ></app-email-input>
      </div>

      <div class="form-group">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input
            matInput
            [type]="hidePassword ? 'password' : 'text'"
            formControlName="password"
            placeholder="Enter your password"
            autocomplete="current-password"
          />
          <mat-icon matPrefix>lock</mat-icon>
          <button
            mat-icon-button
            matSuffix
            type="button"
            (click)="hidePassword = !hidePassword"
          >
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Password is required</mat-error>
          <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">Password must be at least 6 characters</mat-error>
        </mat-form-field>
      </div>

      <div class="form-actions">
        <mat-checkbox formControlName="rememberMe" color="primary" class="remember-checkbox">
          Remember me
        </mat-checkbox>
        <a href="#" class="forgot-link">Forgot Password?</a>
      </div>

      <app-button
        label="Sign In"
        type="submit"
        [loading]="isLoading"
      ></app-button>

      <div class="register-section">
        <p>
          Don't have an account?
          <a routerLink="register" class="register-link">Create Account</a>
        </p>
      </div>
    </form>
  </div>
</div>
