<app-base-dialog
  [title]="data.country ? 'Edit Country' : 'New Country'"
  [subtitle]="data.country ? 'Update the country details below' : 'Fill in the details to create a new country'"
  [icon]="data.country ? 'edit' : 'add_circle'"
  [saveText]="data.country ? 'Update Country' : 'Create Country'"
  [saveIcon]="data.country ? 'save' : 'add'"
  [disableSave]="countryForm.invalid"
  (save)="onSubmit()">

  <form [formGroup]="countryForm">
    <!-- Basic Info Section -->
    <div class="form-section">
      <div class="form-row">
        <app-text-input
          label="Number"
          placeholder="e.g. CTR-001"
          icon="tag"
          [formGroup]="countryForm"
          controlName="number">
        </app-text-input>

        <app-text-input
          label="Name"
          placeholder="Enter country name"
          icon="public"
          [formGroup]="countryForm"
          controlName="name">
        </app-text-input>
      </div>
    </div>

    <!-- Notes Section -->
    <div class="form-section">
      <div class="form-row">
        <app-textarea-input
          label="Note"
          placeholder="Add any additional notes..."
          icon="notes"
          [rows]="2"
          [formGroup]="countryForm"
          controlName="note">
        </app-textarea-input>
      </div>
    </div>

    <!-- Status Section -->
    <div class="form-section">
      <app-slide-toggle-input
        label="Status"
        activeText="Active"
        inactiveText="Inactive"
        [formGroup]="countryForm"
        controlName="isActive">
      </app-slide-toggle-input>
    </div>
  </form>

</app-base-dialog>
