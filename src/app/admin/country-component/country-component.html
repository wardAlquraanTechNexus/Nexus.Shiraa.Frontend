<div class="country-container">
  <!-- Header -->
  <div class="country-header">
    <h2>Countries</h2>
    <button mat-raised-button color="primary" (click)="openFormDialog()">
      <mat-icon>add</mat-icon>
      Add Country
    </button>
  </div>

  <!-- Data Table -->
  <app-data-table
    [data]="countries"
    [columns]="tableColumns"
    [isLoading]="isLoading"
    [pagination]="pagination"
    [showActions]="true"
    [sortActive]="sortBy || ''"
    [sortDirection]="matSortDirection"
    noDataMessage="No countries found"
    (edit)="editCountry($event)"
    (delete)="deleteCountry($event)"
    (pageChange)="onPageChange($event)"
    (sortChange)="onSortChange($event)">
  </app-data-table>
</div>
