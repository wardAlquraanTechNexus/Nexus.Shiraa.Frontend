<div class="address-container">
  <!-- Header -->
  <div class="address-header">
    <h2>Addresses</h2>
    <button mat-raised-button color="primary" (click)="openFormDialog()">
      <mat-icon>add</mat-icon>
      Add Address
    </button>
  </div>

  <!-- Data Table -->
  <app-data-table
    [data]="addresses"
    [columns]="tableColumns"
    [isLoading]="isLoading"
    [pagination]="pagination"
    [showActions]="true"
    [sortActive]="sortBy || ''"
    [sortDirection]="matSortDirection"
    noDataMessage="No addresses found"
    (edit)="editAddress($event)"
    (delete)="deleteAddress($event)"
    (pageChange)="onPageChange($event)"
    (sortChange)="onSortChange($event)">
  </app-data-table>
</div>
