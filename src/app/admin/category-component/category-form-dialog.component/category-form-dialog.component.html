<app-base-dialog
  [title]="data.category ? 'Edit Category' : 'New Category'"
  [subtitle]="data.category ? 'Update the category details below' : 'Fill in the details to create a new category'"
  [icon]="data.category ? 'edit' : 'add_circle'"
  [saveText]="data.category ? 'Update Category' : 'Create Category'"
  [saveIcon]="data.category ? 'save' : 'add'"
  [disableSave]="categoryForm.invalid"
  (save)="onSubmit()">

  <form [formGroup]="categoryForm">
    <!-- Basic Info Section -->
    <div class="form-section">
      <div class="form-row">
        <app-text-input
          label="Number"
          placeholder="e.g. CAT-001"
          icon="tag"
          [formGroup]="categoryForm"
          controlName="number">
        </app-text-input>

        <app-text-input
          label="Name"
          placeholder="Enter category name"
          icon="label"
          [formGroup]="categoryForm"
          controlName="name">
        </app-text-input>
      </div>
    </div>

    <!-- Hierarchy Section -->
    <div class="form-section">
      <div class="form-row">
        <app-select-input
          label="Parent Category"
          placeholder="Select parent category"
          icon="folder"
          [options]="parentCategoryOptions$"
          [formGroup]="categoryForm"
          controlName="parentCategoryId">
        </app-select-input>

        <app-textarea-input
          label="Note"
          placeholder="Add any additional notes..."
          icon="notes"
          [rows]="1"
          [formGroup]="categoryForm"
          controlName="note">
        </app-textarea-input>
      </div>
    </div>

    <!-- Status Section -->
    <div class="form-section">
      <app-slide-toggle-input
        label="Status"
        activeText="Active"
        inactiveText="Inactive"
        [formGroup]="categoryForm"
        controlName="isActive">
      </app-slide-toggle-input>
    </div>
  </form>

</app-base-dialog>
