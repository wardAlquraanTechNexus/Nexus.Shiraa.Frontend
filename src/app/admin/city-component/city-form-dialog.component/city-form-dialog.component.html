<app-base-dialog
  [title]="data.city ? 'Edit City' : 'New City'"
  [subtitle]="data.city ? 'Update the city details below' : 'Fill in the details to create a new city'"
  [icon]="data.city ? 'edit' : 'add_circle'"
  [saveText]="data.city ? 'Update City' : 'Create City'"
  [saveIcon]="data.city ? 'save' : 'add'"
  [disableSave]="cityForm.invalid"
  (save)="onSubmit()">

  <form [formGroup]="cityForm">
    <!-- Basic Info Section -->
    <div class="form-section">
      <div class="form-row">
        <app-text-input
          label="Number"
          placeholder="e.g. CTY-001"
          icon="tag"
          [formGroup]="cityForm"
          controlName="number">
        </app-text-input>

        <app-text-input
          label="Name"
          placeholder="Enter city name"
          icon="location_city"
          [formGroup]="cityForm"
          controlName="name">
        </app-text-input>
      </div>
    </div>

    <!-- Notes Section -->
    <div class="form-section">
      <div class="form-row">
        <app-textarea-input
          label="Note"
          placeholder="Add any additional notes..."
          icon="notes"
          [rows]="2"
          [formGroup]="cityForm"
          controlName="note">
        </app-textarea-input>
      </div>
    </div>

    <!-- Status Section -->
    <div class="form-section">
      <app-slide-toggle-input
        label="Status"
        activeText="Active"
        inactiveText="Inactive"
        [formGroup]="cityForm"
        controlName="isActive">
      </app-slide-toggle-input>
    </div>
  </form>

</app-base-dialog>
