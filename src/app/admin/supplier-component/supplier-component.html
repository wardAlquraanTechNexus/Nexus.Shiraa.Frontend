<div class="supplier-container">
  <!-- Header -->
  <div class="supplier-header">
    <h2>Suppliers</h2>
    <button mat-raised-button color="primary" (click)="openFormDialog()">
      <mat-icon>add</mat-icon>
      Add Supplier
    </button>
  </div>

  <!-- Data Table -->
  <app-data-table
    [data]="suppliers"
    [columns]="tableColumns"
    [isLoading]="isLoading"
    [pagination]="pagination"
    [showActions]="true"
    [showSubmit]="true"
    [sortActive]="sortBy || ''"
    [sortDirection]="matSortDirection"
    noDataMessage="No suppliers found"
    (edit)="editSupplier($event)"
    (delete)="deleteSupplier($event)"
    (submit)="submitSupplier($event)"
    (pageChange)="onPageChange($event)"
    (sortChange)="onSortChange($event)">
  </app-data-table>
</div>
