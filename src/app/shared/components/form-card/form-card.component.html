<mat-card class="form-card">
  <mat-card-header>
    <mat-card-title>{{ displayTitle }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <ng-content></ng-content>

    <div class="form-actions">
      <app-button
        *ngIf="showCancel"
        [label]="cancelLabel"
        variant="basic"
        [fullWidth]="false"
        (clicked)="onCancel()">
      </app-button>
      <app-button
        [label]="displaySubmitLabel"
        type="submit"
        variant="raised"
        color="primary"
        [loading]="isLoading"
        [fullWidth]="false"
        (clicked)="onSubmit()">
      </app-button>
    </div>
  </mat-card-content>
</mat-card>
