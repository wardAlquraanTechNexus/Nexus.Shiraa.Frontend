<!-- Loading Spinner -->
<div class="loading-overlay" *ngIf="isLoading">
  <mat-spinner diameter="40"></mat-spinner>
</div>

<!-- Table -->
<mat-card>
  <table mat-table [dataSource]="data" matSort [matSortActive]="sortActive" [matSortDirection]="sortDirection" (matSortChange)="onSortChange($event)" class="data-table">
    <!-- Dynamic Columns -->
    <ng-container *ngFor="let column of columns" [matColumnDef]="column.key">
      <th mat-header-cell *matHeaderCellDef [mat-sort-header]="column.key" [disabled]="!column.sortable">
        {{ column.header }}
      </th>
      <td mat-cell *matCellDef="let item">
        <!-- Text Type -->
        <ng-container *ngIf="column.type === 'text' || !column.type">
          {{ getValue(item, column.key) || '-' }}
        </ng-container>

        <!-- Status Type -->
        <ng-container *ngIf="column.type === 'status'">
          <mat-chip [color]="getValue(item, column.key) ? 'primary' : 'warn'" selected>
            {{ getValue(item, column.key) ? (column.statusActiveText || 'Active') : (column.statusInactiveText || 'Inactive') }}
          </mat-chip>
        </ng-container>

        <!-- Custom Type (uses ng-content) -->
        <ng-container *ngIf="column.type === 'custom'">
          <ng-content [select]="'[column-' + column.key + ']'"></ng-content>
        </ng-container>
      </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions" *ngIf="showActions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let item">
        <button mat-icon-button color="primary" (click)="onEdit(item)" title="Edit">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="onDelete(item)" title="Delete">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- No Data Row -->
    <tr class="no-data-row" *matNoDataRow>
      <td [attr.colspan]="displayedColumns.length" class="no-data-cell">
        {{ noDataMessage }}
      </td>
    </tr>
  </table>

  <!-- Pagination -->
  <mat-paginator
    *ngIf="pagination"
    [length]="pagination.totalCount"
    [pageSize]="pagination.pageSize"
    [pageIndex]="pagination.currentPage"
    [pageSizeOptions]="pageSizeOptions"
    [showFirstLastButtons]="true"
    (page)="onPageChange($event)">
  </mat-paginator>
</mat-card>
