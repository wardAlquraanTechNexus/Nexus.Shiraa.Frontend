<mat-form-field [formGroup]="formGroup" appearance="outline" class="full-width">
  <mat-label>{{ label }}</mat-label>
  <input
    matInput
    type="email"
    [placeholder]="placeholder"
    [formControlName]="controlName"
    [required]="isRequired"
    autocomplete="email"
  />
  <mat-icon matPrefix>email</mat-icon>
  <mat-error *ngIf="control?.hasError('required')">Email is required</mat-error>
  <mat-error *ngIf="control?.hasError('email')">Please enter a valid email address</mat-error>
</mat-form-field>
